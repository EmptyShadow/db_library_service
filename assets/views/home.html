<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4" data-ng-controller="ManualController">
                    <h4 class="text-white">{{data.title}}</h4>
                    <p class="text-muted">{{data.manual}}</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4" data-ng-controller="ContactController">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled" data-ng-repeat="contact in contacts">
                        <li>
                            <a href="{{contact.link}}" class="text-white">{{contact.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Библиотека</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div data-ng-controller="NavbarController" class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" data-ng-repeat="nav in navs">
                    <a class="nav-link" href="{{nav.link}}">{{nav.title}}</a>
                </li>
                <!--<li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>-->
            </ul>
            <div class="btn-toolbar">
                <div class="btn-group mr-2">
                    <a class="btn btn-outline-success" href="/user/login">Вход</a>
                </div>
                <div class="btn-group mr-2">
                    <a class="btn btn-outline-primary" href="/user/join">Регистрация</a>
                </div>
                <div class="btn-group mr-2">
                    <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                        aria-expanded="false" aria-label="Toggle navigation">Инструкция</button>
                </div>
            </div>
        </div>
    </nav>
</header>
