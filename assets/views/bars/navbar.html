<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4" data-ng-controller="ManualController">
                    <h4 class="text-white">{{data.title}}</h4>
                    <div ng-repeat="paragraph in data.paragraphs">
                        <p class="text-white">{{paragraph}}</p>
                    </div>
                    <!-- <p class="text-white">{{data.manual}}</p> -->
                </div>
                <div class="col-sm-4 offset-md-1 py-4" data-ng-controller="ContactController">
                    <h4 class="text-white">Наши контакты</h4>
                    <ul class="list-unstyled" data-ng-repeat="contact in contacts">
                        <li>
                            <a href="{{contact.link}}" class="text-white" target="_blank">{{contact.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="" ui-sref="home">Библиотека</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div data-ng-controller="NavbarController" class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" data-ng-repeat="nav in navs">
                    <a class="nav-link" href="" ui-sref="{{nav.link}}">{{nav.title}}</a>
                </li>
            </ul>

            <div class="btn-toolbar">
                <div class="btn-group mr-2 mb-2" ng-if="!userAuth">
                    <a class="btn btn-light" ui-sref="home.login">Вход</a>
                </div>
                <div class="btn-group mr-2 mb-2" ng-if="!userAuth">
                    <a class="btn btn-light" ui-sref="home.join">Регистрация</a>
                </div>
                <div class="btn-group mr-2 mb-2" ng-if="userAuth">
                    <div class="dropdown" ng-if="userAuth">
                        <a class="btn btn-light dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            {{user.login}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <!--<a class="dropdown-item" href="#">Action</a>-->
                            <button type="button" class="dropdown-item btn-secondary" data-ng-controller="AuthController" ui-sref="home.settings">
                                Настройки
                            </button>
                            <button type="button" class="dropdown-item btn-secondary" data-ng-controller="AuthController" data-ng-click="user.logout()">
                                Выйти
                            </button>
                        </div>
                    </div>
                </div>
                <div class="btn-group mr-2 mb-2">
                    <button class="btn btn-light" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                        aria-expanded="false" aria-label="Toggle navigation">Информация</button>
                </div>
            </div>
        </div>
    </nav>
</header>
