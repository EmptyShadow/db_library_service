<div class="text-center center-block" data-ng-controller="AuthController">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Вход в библиотеку</h1>

        <div class="alert alert-danger" role="alert" ng-if="user.errorLogin">
            {{user.errorLogin}}
        </div>

        <div class="input-group">
            <label for="inputLogin" class="sr-only">Логин</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Логин" required autofocus ng-model="user.login">
        </div>

        <div class="input-group">
            <label for="inputEmail" class="sr-only">Email адрес</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email адрес" required autofocus ng-model="user.email">
        </div>

        <div class="input-group">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required ng-model="user.password">
        </div>

        <button class="btn btn-lg btn-dark btn-block" type="submit" ng-click="user.auth()">Войти</button>
        <button class="btn btn-lg btn-secondary btn-block" type="submit"  ui-sref="home.join">Регистрация</button>
    </form>
</div>
