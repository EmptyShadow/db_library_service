<div class="modal-content">
    <div class="modal-header bg-dark">
        <h5 class="modal-title text-white">Изменение пользователя {{obj.login}}</h5>
        <button type="button" class="text-white close ml-2" data-ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body modal-center">
        <form>
            <div class="alert alert-danger" role="alert" ng-if="obj.errorLogin || obj.errorEmail || obj.error">
                {{obj.error}}
                <br ng-if="obj.error"> {{obj.errorLogin}}
                <br ng-if="obj.errorLogin"> {{obj.errorEmail}}
            </div>

            <div class="input-group">
                <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-10">
                    <input type="text" id="inputLogin" class="form-control-plaintext" placeholder="Логин" required autofocus data-ng-model="obj.login">
                </div>
            </div>

            <div class="input-group">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email адрес</label>
                <div class="col-sm-10">
                    <input type="email" id="inputEmail" class="form-control-plaintext" placeholder="Email адрес" required data-ng-model="obj.email">
                </div>
            </div>

            <div class="input-group">
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="invalidCheck" data-ng-model="obj.is_admin" required>
                    <label class="custom-control-label" for="invalidCheck">Администратор</label>
                    <div class="invalid-feedback">Выберите, чтобы предоставить пользователю права администратора</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-ng-click="update()">Сохранить изменения</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancel()">Отмена</button>
    </div>
</div>
