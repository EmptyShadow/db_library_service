<div class="modal-header bg-dark">
    <h5 class="modal-title text-white" id="modal-title">Название публикации</h5>
    <button type="button" class="text-white close ml-2" data-ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="mb-2" class="form-group">
            <label for="inputLangTitlePublication">Язык названия</label>
            <input id="inputLangTitlePublication" type="text" class="form-control" placeholder="Язык названия" ng-model="obj.lang">
        </div>
        <div class="mb-2" class="form-group">
            <label for="inputTitlePublication">Название</label>
            <input id="inputTitlePublication" type="text" class="form-control" placeholder="Название" ng-model="obj.title">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" data-ng-click="add()">Сохранить</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancel()">Отмена</button>
</div>
