<div class="modal-content">
    <div class="modal-header bg-dark">
        <h5 class="modal-title text-white">Добавить автора</h5>
        <button type="button" class="text-white close ml-2" data-ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body modal-center">
        <form>
            <div class="form-group">
                <label for="authorLastname">Фамилия</label>
                <input type="text" class="form-control" id="authorLastname" placeholder="Фамилия" data-ng-model="obj.lastname">
            </div>
            <div class="form-group">
                <label for="authorFirstname">Имя</label>
                <input type="text" class="form-control" id="authorFirstname" placeholder="Имя" data-ng-model="obj.firstname">
            </div>
            <div class="form-group">
                <label for="authorPatronymic">Отчество</label>
                <input type="text" class="form-control" id="authorPatronymic" placeholder="Отчество" data-ng-model="obj.patronymic">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-ng-click="add()">Добавить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancel()">Отмена</button>
    </div>
</div>
