<div class="modal-content">
    <div class="modal-header bg-dark">
        <h5 class="modal-title text-white">Добавить издание</h5>
        <button type="button" class="text-white close ml-2" data-ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body modal-center">
        <form>
            <div class="form-group">
                <label for="editorName">Название издания</label>
                <input type="text" class="form-control" id="editorName" placeholder="Название издания" data-ng-model="obj.name">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-ng-click="add()">Добавить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancel()">Отмена</button>
    </div>
</div>
