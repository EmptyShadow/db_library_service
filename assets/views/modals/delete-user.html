<div class="modal-content">
    <div class="modal-header bg-dark">
        <h5 class="modal-title text-white" id="exampleModalLabel">Удалить {{obj.toString()}}</h5>
        <button type="button" class="text-white close ml-2" data-ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Вы действительно хотите удалить {{obj.toString()}}?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-ng-click="remove()">Удалить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancel()">Отмена</button>
    </div>
</div>
