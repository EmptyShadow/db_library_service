
    <div class="modal-header bg-dark">
        <h5 class="modal-title text-white" id="modal-title">Автор</h5>
        <button type="button" class="text-white close ml-2" data-ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div class="alert alert-danger" role="alert" ng-if="err">
                {{err}}
            </div>
            <div class="form-group">
                <label for="authorLastname">Язык</label>
                <input type="text" class="form-control" id="authorLastname" placeholder="Язык" data-ng-model="obj.lang" required>
            </div>
            <div class="form-group">
                <label for="authorLastname">Фамилия</label>
                <input type="text" class="form-control" id="authorLastname" placeholder="Фамилия" data-ng-model="obj.lastname" required>
            </div>
            <div class="form-group">
                <label for="authorFirstname">Имя</label>
                <input type="text" class="form-control" id="authorFirstname" placeholder="Имя" data-ng-model="obj.firstname" required>
            </div>
            <div class="form-group">
                <label for="authorPatronymic">Отчество</label>
                <input type="text" class="form-control" id="authorPatronymic" placeholder="Отчество" data-ng-model="obj.patronymic" required>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-ng-click="add()">Сохранить</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" data-ng-click="cancel()">Отмена</button>
    </div>
