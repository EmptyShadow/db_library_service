<div class="jumbotron" data-ng-controller="UserController">
    <h1>Настройки пользователя {{curUser.login}}</h1>
    <div class="card-deck top-buffer">
        <div class="card" style="max-width: 30rem;">
            <div class="card-header text-white bg-dark">
                <h4>Смена пароля</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-success" role="alert" ng-if="newPassword.success">
                        {{newPassword.success}}
                    </div>
                    <div class="alert alert-danger" role="alert" ng-if="newPassword.error">
                        {{newPassword.error}}
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Текущий пароль</label>
                        <input type="password" class="form-control" data-ng-model="newPassword.curPassword" id="userPassword" placeholder="Текущий пароль">
                    </div>
                    <div class="form-group">
                        <label for="userNewPassword">Новый пароль</label>
                        <input type="password" class="form-control" data-ng-model="newPassword.newPassword" id="userNewPassword" placeholder="Новый пароль">
                    </div>
                    <div class="form-group">
                        <label for="userConfirmationPassword">Подтвердите пароль</label>
                        <input type="password" class="form-control" data-ng-model="newPassword.confirmationPassword" id="userConfirmationPassword"
                            placeholder="Новый пароль">
                    </div>
                    <button type="submit" class="btn btn-dark" data-ng-click="changePassword(newPassword)">Сохранить</button>
                </form>
            </div>
        </div>
